<div class="min-h-screen flex items-center justify-center bg-gray-100 p-5">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
      <!-- Email Field -->
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
          <span class="mr-2">ğŸ“§</span>
          Email Address
        </label>
        <div class="relative">
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Enter your email address"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
          <div class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
            <span>ğŸ‘¤</span>
          </div>
        </div>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="mt-2">
          <div *ngIf="loginForm.get('email')?.errors?.['required']" class="text-red-500 text-sm flex items-center">
            <span class="mr-1">âš ï¸</span>
            Email is required
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']" class="text-red-500 text-sm flex items-center">
            <span class="mr-1">âš ï¸</span>
            Please enter a valid email address
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          <span class="mr-2">ğŸ”’</span>
          Password
        </label>
        <div class="relative">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <button 
            type="button" 
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
            (click)="togglePassword()"
          >
            <span>{{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}</span>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-2">
          <div *ngIf="loginForm.get('password')?.errors?.['required']" class="text-red-500 text-sm flex items-center">
            <span class="mr-1">âš ï¸</span>
            Password is required
          </div>
          <div *ngIf="loginForm.get('password')?.errors?.['minlength']" class="text-red-500 text-sm flex items-center">
            <span class="mr-1">âš ï¸</span>
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        <div class="flex items-center">
          <span class="mr-2">âŒ</span>
          <span>{{ errorMessage }}</span>
        </div>
      </div>

      <!-- Login Button -->
      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed mb-4"
        [disabled]="loginForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading" class="flex items-center justify-center">
          <span class="mr-2">ğŸš€</span>
          <span>Sign In to Dashboard</span>
        </span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
          <span>Signing you in...</span>
        </span>
      </button>

      <!-- Additional Options -->
      <div class="text-center">
        <div class="flex justify-between items-center text-sm">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" class="mr-2">
            <span class="text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-blue-600 hover:text-blue-800">Forgot password?</a>
        </div>
      </div>
    </form>
    
    <!-- Test Navigation Component -->
    <!-- <app-test-navigation></app-test-navigation> -->
</div>
