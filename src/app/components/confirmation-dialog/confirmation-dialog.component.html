<!-- Modal Overlay -->
<div *ngIf="isVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" (click)="cancel()">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4" (click)="$event.stopPropagation()">
    
    <!-- Dialog Header -->
    <div class="flex items-center p-6 border-b border-gray-200">
      <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center mr-4">
        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
        <p class="text-sm text-gray-600 mt-1">{{ message }}</p>
      </div>
    </div>

    <!-- Dialog Content -->
    <!-- <div class="p-6">
      <p class="text-gray-700">{{ description }}</p>
    </div> -->

    <!-- Dialog Actions -->
    <div class="flex justify-end gap-3 px-6 py-4 bg-gray-50 border-t border-gray-200">
      <button 
        type="button" 
        (click)="cancel()" 
        class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
        {{ cancelText }}
      </button>
      <button 
        type="button" 
        (click)="confirm()" 
        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors duration-200">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
