<div class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100">
  <!-- Header -->
  <header class="bg-white shadow-lg border-b-4 border-green-500 relative z-30">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-3">
          <!-- Sidebar Toggle Button -->
          <button (click)="toggleSidebar()"
            class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200 lg:hidden">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>

          <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center">
            <img [src]="getClinicImage()" alt="Clinic Logo" class=" object-cover rounded-lg"  (error)="imageError = true" *ngIf="!imageError; else defaultIcon" />

            <ng-template #defaultIcon>
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </ng-template>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Recieption Portal</h1>
            <p class="text-sm text-gray-600">Your healthcare dashboard</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <span *ngIf="currentUser" class="text-gray-700 font-medium hidden sm:block">
            Welcome, {{ currentUser.full_name || (currentUser.first_name + ' ' + currentUser.last_name) }}
          </span>
          <button (click)="logout()"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors duration-200">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="flex relative">
    <!-- Sidebar Overlay for Mobile -->
    <div *ngIf="isSidebarOpen" class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden" (click)="toggleSidebar()">
    </div>

    <!-- Sidebar -->
    <aside
      class="fixed lg:static inset-y-0 left-0 z-30 w-64 lg:w-72 xl:w-80 bg-white shadow-xl transform transition-transform duration-300 ease-in-out lg:translate-x-0"
      [class.translate-x-0]="isSidebarOpen" [class.-translate-x-full]="!isSidebarOpen">

      <!-- Sidebar Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200 lg:hidden">
        <h2 class="text-lg font-semibold text-gray-800">Menu</h2>
        <button (click)="toggleSidebar()" class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200">

            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Sidebar Navigation -->

            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">

          </div>
          <span class="font-medium text-gray-700">Dashboard</span>
