<div class="min-h-screen bg-gray-100">
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-xl font-semibold">Client Dashboard</h1>
    <div class="flex items-center gap-4">
      <span *ngIf="currentUser">Welcome, {{ currentUser.first_name }} {{ currentUser.last_name }}</span>
      <button (click)="logout()" class="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded">Logout</button>
    </div>
  </header>

  <main class="p-8 max-w-4xl mx-auto">
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
      <h2 class="text-lg font-semibold mb-4 text-gray-800 border-b-2 border-blue-600 pb-2">User Information</h2>
      <div *ngIf="currentUser" class="space-y-2">
        <p class="text-gray-600"><strong class="text-gray-800">Name:</strong> {{ currentUser.first_name }} {{ currentUser.last_name }}</p>
        <p class="text-gray-600"><strong class="text-gray-800">Email:</strong> {{ currentUser.email }}</p>
        <p class="text-gray-600"><strong class="text-gray-800">Role:</strong> {{ currentUser.role }}</p>
        <p class="text-gray-600"><strong class="text-gray-800">Phone:</strong> {{ currentUser.phone_number || 'Not provided' }}</p>
      </div>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-4 text-gray-800 border-b-2 border-blue-600 pb-2">Quick Actions</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded text-sm">View Profile</button>
        <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded text-sm">My Orders</button>
        <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded text-sm">Services</button>
        <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded text-sm">Support</button>
      </div>
    </div>
  </main>
</div>
