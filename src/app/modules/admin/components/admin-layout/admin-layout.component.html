<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
  <!-- Header -->
  <header class="bg-white shadow-lg border-b-4 border-blue-500 relative z-30">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-3">
          <!-- Sidebar Toggle Button -->
          <button 
            (click)="toggleSidebar()" 
            class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200 lg:hidden">
            <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
          
          <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-800">Hospital Admin Portal</h1>
            <p class="text-sm text-gray-600">Full system oversight</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <span *ngIf="currentUser" class="text-gray-700 font-medium hidden sm:block">
            Welcome, Admin

          </span>
          <button (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors duration-200">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <div class="flex relative">
    <!-- Sidebar Overlay for Mobile -->
    <div 
      *ngIf="isSidebarOpen" 
      class="fixed inset-0 bg-black bg-opacity-50 z-20 lg:hidden"
      (click)="toggleSidebar()">
    </div>

    <!-- Sidebar -->
    <aside 
      class="fixed lg:static inset-y-0 left-0 z-30 w-64 lg:w-72 xl:w-80 bg-white shadow-xl transform transition-transform duration-300 ease-in-out lg:translate-x-0"
      [class.translate-x-0]="isSidebarOpen"
      [class.-translate-x-full]="!isSidebarOpen">
      
      <!-- Sidebar Header -->
      <div class="flex items-center justify-between p-4 border-b border-gray-200 lg:hidden">
        <h2 class="text-lg font-semibold text-gray-800">Menu</h2>
        <button 
          (click)="toggleSidebar()" 
          class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200">
          <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Sidebar Navigation -->
      <nav class="p-4 space-y-2">
        <!-- Dashboard -->
        <a 
          routerLink="/admin/dashboard" 
          routerLinkActive="bg-blue-100 text-blue-700 border-r-4 border-blue-500"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors duration-200 group">
          <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-200">
            <i class="fa-solid fa-grip"></i>
          </div>
          <span class="font-medium text-gray-700">Dashboard</span>
        </a>

        <!-- Staff Management -->
        <!-- <a 
          routerLink="/admin/staff-management" 
          routerLinkActive="bg-blue-100 text-blue-700 border-r-4 border-blue-500"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors duration-200 group">
          <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-200">
            <i class="fa-solid fa-people-roof"></i>
          </div>
          <span class="font-medium text-gray-700">Doctor Management</span>
        </a> -->
        <a 
          routerLink="/admin/employee-management" 
          routerLinkActive="bg-blue-100 text-blue-700 border-r-4 border-blue-500"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors duration-200 group">
          <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-200">
            <i class="fa-solid fa-people-roof"></i>
          </div>
          <span class="font-medium text-gray-700">Staff Management</span>
        </a>

        <!-- Expense Tracking -->
        <a 
          routerLink="/admin/expense-tracking" 
          routerLinkActive="bg-yellow-100 text-yellow-700 border-r-4 border-yellow-500"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors duration-200 group">
          <div class="w-8 h-8 bg-yellow-100 rounded-lg flex items-center justify-center group-hover:bg-yellow-200">
            <svg class="w-5 h-5 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
            </svg>
          </div>
          <span class="font-medium text-gray-700">Expense Management</span>
        </a>

        <!-- Revenue Reporting -->
        <a 
          routerLink="/admin/appointment" 
          routerLinkActive="bg-indigo-100 text-indigo-700 border-r-4 border-indigo-500"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors duration-200 group">
          <div class="w-8 h-8 bg-indigo-100 rounded-lg flex items-center justify-center group-hover:bg-indigo-200">
            <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
          </div>
          <span class="font-medium text-gray-700">Appointment</span>
        </a>

        <!-- Doctor Wise Reporting -->
        <!-- <a 
          routerLink="/admin/doctor-reporting" 
          routerLinkActive="bg-purple-100 text-purple-700 border-r-4 border-purple-500"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors duration-200 group">
          <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center group-hover:bg-purple-200">
            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <span class="font-medium text-gray-700">Doctor Wise Reporting</span>
        </a> -->

        <!-- Settings -->
        <a 
          routerLink="/admin/settings" 
          routerLinkActive="bg-gray-100 text-gray-700 border-r-4 border-gray-500"
          class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors duration-200 group">
          <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center group-hover:bg-gray-200">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
          <span class="font-medium text-gray-700">Settings</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 lg:ml-0 min-h-screen overflow-hidden">
      <div class="p-4 lg:p-6 h-full overflow-y-auto">
        <div class="max-w-full">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
  </div>
</div>
