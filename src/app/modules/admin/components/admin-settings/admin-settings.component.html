<div class="space-y-6">
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">System Settings</h1>
    <p class="text-gray-600 mt-2">Configure hospital management settings and preferences</p>
  </div>

  <form [formGroup]="hospitalForm" (ngSubmit)="saveHospitalInfo()" class="bg-white rounded-xl shadow-md p-6 mb-8">

    <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
      <svg class="w-5 h-5 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
        </path>
      </svg>
      Hospital Information
    </h3>

    <!-- Logo Upload -->
    <div class="mb-6">
      <h4 class="text-md font-semibold text-gray-800 mb-3">Upload Logo</h4>
      <div class="space-y-3">
        <input 
          type="file"
          accept="image/*"
          (change)="onFileSelected($event)"
          class="block w-full text-sm border border-gray-300 rounded px-3 py-2">

        <div *ngIf="uploadError" class="text-red-600 text-sm">
          {{ uploadError }}
        </div>

        <div *ngIf="imagePreview" class="mt-3">
          <img [src]="imagePreview" alt="Preview" class="w-20 h-20 object-cover border border-gray-300 rounded">
          <p class="text-sm text-green-600 mt-1">âœ“ Logo selected</p>
        </div>
      </div>
    </div>

    <!-- Form Fields -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Hospital Name</label>
        <input type="text" formControlName="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        <div *ngIf="hospitalForm.get('name')?.touched && hospitalForm.get('name')?.invalid" class="text-red-500 text-sm mt-1">
          Hospital name is required.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
        <input type="text" formControlName="phone"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        <div *ngIf="hospitalForm.get('phone')?.touched && hospitalForm.get('phone')?.invalid" class="text-red-500 text-sm mt-1">
          Please enter a valid phone number.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input type="email" formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        <div *ngIf="hospitalForm.get('email')?.touched && hospitalForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
          Please enter a valid email address.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
        <input type="text" formControlName="address"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
        <div *ngIf="hospitalForm.get('address')?.touched && hospitalForm.get('address')?.invalid" class="text-red-500 text-sm mt-1">
          Address is required.
        </div>
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea formControlName="description" rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
    </div>

    <!-- Submit Button - Only show when there are changes -->
    <div class="mt-6" *ngIf="hasFormChanges">
      <button type="submit" [disabled]="hospitalForm.invalid"
        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 disabled:opacity-50">
        Save Changes
      </button>
      <button type="button" (click)="resetForm()" 
        class="ml-3 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors duration-200">
        Cancel
      </button>
    </div>
  </form>
</div>
